					<figcaption>
						<span>Hay bales</span>
						I love hay bales. Took this snap on a drive through the countryside past some straw fields.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/02.jpg"><img class="thumb" src="img/thumbs/02.jpg" alt="Lake"></a>
					<figcaption>
						<span>Lake</span>
						The lake was so calm today. We had a great view of the snow on the mountains from here.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/03.jpg"><img class="thumb" src="img/thumbs/03.jpg" alt="Canyon"></a>
					<figcaption>
						<span>Canyon</span>
						I hiked to the top of the mountain and got this picture of the canyon and trees below.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/04.jpg"><img class="thumb" src="img/thumbs/04.jpg" alt="Iceberg"></a>
					<figcaption>
						<span>Iceberg</span>
						It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/05.jpg"><img class="thumb" src="img/thumbs/05.jpg" alt="Desert"></a>
					<figcaption>
						<span>Desert</span>
						The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/06.jpg"><img class="thumb" src="img/thumbs/06.jpg" alt="Fall"></a>
					<figcaption>
						<span>Fall</span>
						Fall is coming, I love when the leaves on the trees start to change color.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/07.jpg"><img class="thumb" src="img/thumbs/07.jpg" alt="Plantation"></a>
					<figcaption>
						<span>Plantation</span>
						I drove past this plantation yesterday, everything is so green!
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/08.jpg"><img class="thumb" src="img/thumbs/08.jpg" alt="Dunes"></a>
					<figcaption>
						<span>Dunes</span>
						My summer vacation to the Oregon Coast. I love the sandy dunes!
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/09.jpg"><img class="thumb" src="img/thumbs/09.jpg" alt="Countryside Lane"></a>
					<figcaption>
						<span>Countryside Lane</span>
						We enjoyed a quiet stroll down this countryside lane.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/10.jpg"><img class="thumb" src="img/thumbs/10.jpg" alt="Sunset"></a>
					<figcaption>
						<span>Sunset</span> 
						Sunset at the coast! The sky turned a lovely shade of orange.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/11.jpg"><img class="thumb" src="img/thumbs/11.jpg" alt="Cave"></a>
					<figcaption>
						<span>Cave</span>
						I did a tour of a cave today and the view of the landscape below was breathtaking.
					</figcaption>
				</figure>

				<figure class="images">
					<a href="img/12.jpg"><img class="thumb" src="img/thumbs/12.jpg" alt="Bluebells"></a>
					<figcaption>
						<span>Bluebells</span>
						I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
					</figcaption>
				</figure>
